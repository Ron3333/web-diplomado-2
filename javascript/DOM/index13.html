<style>
        body {
            font-family: Arial, sans-serif;

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .contador {
            font-weight: bold;
        }
    </style>
<body>

	<h1>Contador de Caracteres en Textarea</h1>
    <textarea id="texto" placeholder="Escribe aquÃ­..." ></textarea>
    <div class="contador">Cantidad de caracteres: <span id="cantidad">0</span></div>

    <script>
    	let textoArea = document.getElementById('texto');
        let contador = document.getElementById('cantidad');

        textoArea.addEventListener('keyup', () => {
        	console.log("keyup");
            contador.textContent = textoArea.value.length;
            //contador.innerHTML = textoArea.value.length;
        });

        // Condicional Ternario 
        let estatus = (1 > 2) ? "Es Verdadero" : "Es falso";
        console.log(estatus);
    </script>
