<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM 4</title>
</head>
<body onload="entrar()" >



<h1 onclick="this.innerHTML='Nuevo Titulo' " >Manejo del DOM javascript 2</h1>
<h1 onclick="cambiarTexto(this)" >Manejo del DOM javascript 3</h1>
<h1 id="titulo">Manejo del DOM javascript</h1>
<div id="mostrar"></div>

<div id="cookie"></div>
	<br>

<script>

	document.getElementById("titulo").onclick = cambiarTexto2;

	function cambiarTexto2(){
		 	
		 	document.getElementById("titulo").innerHTML = 'Cambiamos el Titulo';
		 	document.getElementById("mostrar").innerHTML = 'Nuevo Titulo';

		}

	function cambiarTexto(titulo){
		 	console.log(titulo);
		 	titulo.innerHTML = 'Cambiamos el Titulo 3';
		}

	function entrar(){
			alert("Cargado la p√°gina");
			let texto = "";
			if(navigator.cookieEnabled){
				texto = " las cookie estan habilitadas"
			}else {
				texto = " las cookie estan inhabilitadas"
			}

			document.getElementById("cookie").innerHTML = texto ;

		}
	
</script>
</body>
</html>
