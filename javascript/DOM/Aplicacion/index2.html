<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRESUPUESTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">Presupuesto</h1>
            <div class="text-body-emphasis total" id="presupuesto">
                
            </div>
           
            <div class="container">
                <div class="row justify-content-center mt-3">
                    <div class="ingreso p-2">
                        <span>INGRESO: </span>
                        <span id="ingreso"> 2000 $</span><br>
                    </div>
                    <div class="egreso p-2">
                        <span>EGRESO: </span>
                        <span id="egreso">1000$ </span><br>
                        <span id="porcentajeEgreso">
                    </div>
                </div>
            </div>
       
        </div>
    </div>
    
    <div class="b-example-divider"></div>
    
    <div class="container my-5">
        <form id="forma" onsubmit="return false">
            <div class="row justify-content-center my-5 ">
                <div class="col-xs-12 col-md-2 mt-3">
                    <select class="form-select" id="tipo" aria-label="Default select example">
                        <option value="ingreso">+ INGRESO</option>
                        <option value="egreso">- EGRESO</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-5 mt-3">
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                </div>
                <div class="col-xs-12 col-md-2 mt-3">
                    <input type="number" class="form-control" id="valor" placeholder="Valor" step="any">
                </div>
                <div class="col-xs-12 col-md-2 mt-3">
                    <button type="button" class="btn btn-success">AÑADIR</button>
                </div>
            </div>
        </form>
        <div class="row justify-content-center ">
            <div class="col">
                <h4>Ingresos:</h4>
                <ul class="list-group" id="lista-ingreso">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <div>
                        <span class="badge text-bg-primary rounded-pill">14</span>
                        <span class="badge text-bg-danger rounded-pill">X</span>
                      </div>
                    </li>
                </ul>     
            </div>
            <div class="col">
                <h4>Egresos:</h4>
                <ul class="list-group" id="lista-egreso">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <div>
                        <span class="badge text-bg-primary rounded-pill">14</span>
                        <span class="badge text-bg-danger rounded-pill ">X</span>
                    </div>
                    </li>
                  </ul> 
            </div>
        </div>
    </div>
    
    <div class="b-example-divider"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <script src="js/app.js"></script>
  </body>
</html>
